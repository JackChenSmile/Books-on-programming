<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 100px;
				height: 100px;
				border-radius: 100%;
				background-color: darkturquoise;
				position: absolute;
			}
			#box1{
				width: 150px;
				height: 150px;
				background-color: blueviolet;
				position: absolute;
				bottom: 10px;
				left: 90%;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<div id="box1"></div>
		<script src="js/sep.28.js"></script>
		<script>
				var flog = false;
				var ol;
				var ot;
				var moveBox = document.getElementById("box");
				bind(moveBox,"mousedown",function(evt){
						ol = evt.clientX - moveBox.offsetLeft;
						ot = evt.clientY - moveBox.offsetTop;
						console.log(ol,ot);
						flog = true;
				})
				bind(window,"mousemove",function(evt){
					if (flog){
						var mouseX = evt.clientX - ol;
						var mouseY = evt.clientY - ot;
						moveBox.style.left = mouseX + "px";
						moveBox.style.top = mouseY + "px";
						console.log(mouseX,mouseY)
					}
				})
				bind(moveBox,"mouseup",function(evt){
					flog = false;
				})
		</script>
	</body>
</html>
